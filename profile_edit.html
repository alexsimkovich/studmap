<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Studmap - University profile - EDIT</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="shortcut icon" href="assets/images/favicon/favicon.ico">-->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/main.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- main wrapper -->
<div class="wrapper">
    <main class="profile">
        <div class="profile__header" style="background-image: url(assets/images/popular/uniwesytet_szczecinski.jpg);">
            <div class="container">
                <form>
                    <div class="fileUpload">
                        <span>Upload image <i class="fa fa-upload"></i></span>
                        <input type="file" class="upload"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="profile__body">
                <form action="" class="profile__form form-horizontal">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="name">Name of organization:</label>
                                    <input type="email" class="form-control" id="name" name="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="type">Type:</label>
                                    <select name="type" id="type" class="form-control">
                                        <option value="university">University</option>
                                        <option value="college">College</option>
                                        <option value="institute">Institute</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="history">History:</label>
                                    <textarea class="form-control" name="history" id="history" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label>Faculties:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Faculty name">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"><i class="fa fa-plus"></i></button>
                                        </span>
                                    </div>
                                    <!-- /input-group -->
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="amount">Amount of students:</label>
                                    <input type="number" class="form-control" id="amount" name="amount"
                                           placeholder="Amount of students">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label>Prices:</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="price1" name="price1" placeholder="Price from">
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="price2" name="price2" placeholder="Price to">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <!-- This filed should be only visible for Admins (not for university user) (TINY OR SOMETHING)-->
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="apply">Information how to apply:</label>
                                    <textarea class="form-control" name="apply" id="apply" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="text-center">
                                <input class="btn btn-primary" type="submit" value="Save changes"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<footer class="footer">
    <div class="footer__top">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="footer__copy">&copy; StuDMap All rights reserved.</p>
                </div>
                <div class="col-md-6">
                    <div class="footer__social">
                        <span>Follow us on</span>
                        <a href="#" title="facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" title="vkontakte"><i class="fa fa-vk"></i></a>
                        <a href="#" title="twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" title="linkedin"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</footer>
<!-- /main wrapper -->
<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- /Scripts -->
</body>
</html>
